<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>&nbspAdministrador de Usuarios</h3>


        </div>

        <div class="title_right">

            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">

                <div >

                    <input type="text" class="form-control" placeholder="Ingresar usuario..." ng-model="usuarioBuscado">


                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_content">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 text-center">

                        </div>

                        <div class="clearfix"></div>

                        <div class="col-md-4 col-sm-4 col-xs-12 profile_details" ng-repeat="usuario in users | filter:activeUsersFilter |filter:usuarioBuscado">
                            <div class="well profile_view">
                                <div class="col-sm-12">
                                    <h4 class="brief"><i>{{usuario.nombre}}</i></h4>
                                    <div class="left col-xs-7">
                                        <h2>{{usuario.tipo}}</h2>
                                        <p><strong>Identificaci√≥n: </strong><br> {{usuario.identificacion}} </p>
                                        <ul class="list-unstyled">
                                            <li><i class="fa fa-building"></i> {{usuario.direccion}} </li>
                                            <li><i class="fa fa-briefcase"></i> {{usuario.profesion}} </li>
                                            <br/>
                                        </ul>
                                    </div>
                                    <div class="right col-xs-5 text-center">
                                        <img src="{{usuario.imagen}}" alt="" class="img-circle img-responsive">
                                    </div>

                                </div>
                                <div class="col-xs-12 bottom text-center">

                                    <div class="col-xs-12 col-sm-12 ">


                                        <button type="button" class="btn btn-warning btn-xs" ng-click="editUser(usuario.uid)">
                                            <i class="fa fa-user"> </i> Editar
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs" ng-click="eliminarUsuario(usuario.uid)">
                                            <i class="fa fa-user"> </i> Eliminar
                                        </button>


                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
